

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وش حالك تربح؟</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: 'Arial', sans-serif;
            color: #1e3c1e;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #2c6e49;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #e63946;
            margin: 20px 0;
        }
        .cta-button {
            background-color: #2c6e49;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #228b22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 وش حالك تربح؟ 🎉</h1>
        <p>فرصة تربح رصيد أو تليفون أو قسيمة شراء! 🛍️</p>
        <p>سجل دُوك وادخل مباشرة في السحب المجاني 🎁</p>
        <div class="countdown" id="countdown">جارٍ تحميل العداد...</div>
        <a class="cta-button" href="https://max1.mediabounty.store/?utm_medium=d308d4787ec0c51d28dd7a7200809469206e4253&utm_campaign=target_DZ_d918a6" target="_blank">سجّل دُوك الآن</a>
    </div>

    <script>
        const eidDate = new Date("June 16, 2025 00:00:00").getTime();

        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = eidDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            document.getElementById("countdown").innerHTML =
                "تبقى " + days + " يوم و " + hours + " ساعة فقط!";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "انتهى العرض!";
            }
        }, 1000);
    </script>
</body>
</html>
